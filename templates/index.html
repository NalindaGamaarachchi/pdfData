<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Data Extractor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary">PDF Data Extractor</h1>

      <!-- File Upload Form -->
      <form
        method="POST"
        enctype="multipart/form-data"
        class="shadow p-4 bg-light rounded"
      >
        <div class="mb-3">
          <label for="pdfFiles" class="form-label fw-bold"
            >Upload PDF Files</label
          >
          <input
            class="form-control"
            type="file"
            name="pdf_files"
            id="pdfFiles"
            multiple
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Extract</button>
      </form>

      <hr class="my-4" />

      <!-- Render PDFs -->
      {% if extracted_pdfs %}
      <h3 class="text-secondary">Extracted PDFs:</h3>
      {% for pdf in extracted_pdfs %}
      <div class="mt-4 shadow p-4 bg-white rounded">
        <h4 class="text-dark fw-bold">{{ pdf.filename }}</h4>
        <div class="pdf-container border rounded">
          <embed
            src="{{ pdf.pdf_path }}"
            type="application/pdf"
            width="100%"
            height="500px"
            class="rounded"
          />
        </div>
        <a href="{{ pdf.pdf_path }}" class="btn btn-secondary mt-3" download
          >Download {{ pdf.filename }}</a
        >
      </div>
      {% endfor %} {% endif %}
    </div>
  </body>
</html>
